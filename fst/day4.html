<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Card</title>
</head>
<style>
    #profile{
        width:100px;
    }
</style>
<body>
    <div class="container">

        <img src="Assets/abeslogo.png" alt=""><br><br>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name"/><br><br>
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="">Select</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
                <option value="btech">BTECH</option>
            </select>
            <br><br>
            <label for="no">Admission No:</label>
            <input type="number" id="no"/><br><br>
            <label for="dob">DOB: </label>
            <input type="date" id="dob"/><br><br>
            <label for="blood">Blood Group: </label>
            <select name="blood" id="blood">
                <option value="">Select</option>
                <option value="A-">A-</option>
                <option value="A+">A+</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <br><br>
            <label> Hostel: </label>
            <input type="radio" name="hostel" value="Yes" id="Yhostel">
            <label for="Yhostel">Yes</label>
            <input type="radio" name="hostel" value="No" id="Nhostel">
            <label for="Nhostel">No</label>
            <br><br>
            <label for="valid">Valid till:</label>
            <input type="date" id="valid"/><br><br>
            <label for="image">Upload image: </label>
            <input type="file" id="image">
<br><br>
            <input type="submit" id="submit" value="Generate ID"> 
        </form>
    </div>
    <div>
        <img id="profile" src="" alt="">
        <h2 id="fname"></h2>
        <h4 id="scourse"></h4><hr>
        <label>Admission no: </label>
        <p id="admission"></p>
        <label>DOB:</label>
        <p id="sdob"></p>
        <label>Blood Group:</label>
        <p id="group"></p>
        <label>Hostel</label>
        <p id="hashostel"></p>
        <label>Valid Till:</label>
        <p id="till"></p>
    </div>
</body>
<script src="day3.js"></script>
</html>
